{% include 'customerheader.html'%}
<!-- banner -->
	<div class="pogoSlider" id="js-main-slider">
		<div data-duration="2000" style="background-image:url(/static/images/b2.jpg);background-size: cover;height: 851px;padding-top: 100px">
			<div>
				<div class="container">

<script type="text/javascript">
	function TextOnTextChange()
	{
		var x =document.getElementById("p_amount").value;
		var y =document.getElementById("p_qnty").value;
		document.getElementById("t_amount").value = x * y;
	}

</script> 
<center>
<h1>Add To Cart</h1>
<form method="post" enctype="multipart/form-data"  style="background-color: black;width:500px">

	<table class="table" style="width:500px;color: white">

		<tr>
			
			<td align="center" colspan="2"><img src="/{{data['pimg']}}"   width="100" height="100"></td>
		</tr>
		<tr>
			<th>Product Name</th>
			<td><input type="text" required="" value="{{data['pname']}}" readonly class="form-control" name="fname"></td>
		</tr>
		<tr>
			<th>Description</th>
			<td><textarea name="dis" required=""  readonly  class="form-control">{{data['pdis']}}</textarea></td>
		</tr>
		
		<tr>
			<th>Amount</th>
			<td><input type="number" required=""readonly class="form-control" value="{{data['pamo']}}" readonly=""  id="p_amount" name="amount"></td>
		</tr>

		
		<tr>
			<th>quantity</th>
			<td><input type="number" required="" min="1" value="1" readonly="" class="form-control"  id="p_qnty" onchange="TextOnTextChange()" name="quantity"></td>
		</tr>
		<tr>
			<th>Total</th>
			<td><input type="number" required="" readonlyclass="form-control" value="{{data['pamo']}}" readonly="" id="t_amount" name="total"></td>
		</tr>
		
		<td align="center" colspan="2"><input type="submit" name="cart" value="submit" class="btn btn-success"></td>
	</table>

</form>
</center>
<style>
	.box {
				
			  
	opacity: 0.8;
	border-radius: 90px;
	background-color: black;
	color: white;
	text-align: center;
	transition: 0.25s;
	
}
.table td,
.table tr,
.table th{border: none;}

.box input[type="email"],
.box input[type="password"],
.table input[type="text"],
.table input[type="number"],
.box select{
	border: none;background: none;display: block;text-align: center;border: 2px solid #3498db;padding: 10px 10px;width: 250px;outline: none;color: white;border-radius: 24px;transition: 0.25s
}
.table textarea{
	border: 0;background: none;display: block;text-align: center;border: 2px solid #3498db;padding: 10px 10px;width: 250px;outline: none;border-radius: 24px;transition: 0.25s
}
.box h1 {
	color: white;
	text-transform: uppercase;
	font-weight: 500
}
.box h2 {
	color: white;
	text-transform: uppercase;
	font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
	font-weight: 100;
	font-size: medium;
	font-style: italic;
}

.table input[type="text"]:focus,
.box input[type="password"]:focus,
.box input[type="email"]:focus,
.table input[type="number"]:focus,
.table textarea :focus,
.box select :focus{
	width: 300px;border-color: #2ecc71
}

.box input[type="submit"] {border: 0;background: none;display: block;margin: 20px auto;text-align: center;border: 2px solid #2ecc71;padding: 14px 40px;outline: none;color: white;border-radius: 24px;transition: 0.25s;cursor: pointer
}

.box input[type="submit"]:hover {
	background: #2ecc71
}

.form-main-sec{
	margin: 50px auto !important;
}

</style>
