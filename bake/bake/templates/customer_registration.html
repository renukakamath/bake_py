<style type="text/css">
	*{
	padding: 0;
	margin: 0;
}
body{
  background: url(/static/images/b4.jpg) no-repeat center fixed;
  background-size: cover;
}

.container{
	
	width: 500px;
	
	height: 1000px;
	margin-top: 130px;
	position: absolute;
	top:50%;
	left: 50%;
	transform: translate(-50%, -50%);
	
  
}


.fl{
	float: left;
  width: 110px;
  line-height: 35px;
}

.fontLabel{
	background-color: rgb(23, 40, 54);
  color: white;
  opacity: 0.8px;
  justify-content: center;
  align-items: center;
  align-content: center;
  border-radius: 10px;
}

.fr{
	float: right;
}

.clr{
	clear: both;
}

.box{
	width: 360px;
	height: 35px;
	
	font-family: verdana;
	font-size: 12px;
	
}


.textBox{
	height: 50px;
	width: 190px;
	background-color: #055256;
	color: antiquewhite;
  padding-left: 20px;
  border-radius: 20px;
}

.new{
  float: left;
}

.iconBox{
	margin-left: 100px;
	height: 35px;
	width: 40px;
	border-radius: 100px;
	line-height: 38px;
	text-align: center;
  background: #bf00ff;
}

.radio{
	color: white;
	background: #2d3e3f;
	line-height: 38px;
}

.terms{
	line-height: 35px;
	text-align: center;
	background: #2d3e3f;
	color: white;
}

.submit{
	border: none;
	color: white;
	width: 110px;
	height: 35px;
	border-radius: 10px;
	background: #ff6600;
	text-transform: uppercase;
  cursor: pointer;
  margin-left: 150px;
}



</style>

<html>
  <head>
    <meta charset="utf-8">
    <title>Form</title>
    <link href="css/style.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <!-- Body of Form starts -->
  	<div class="container">
      <form method="post" autocomplete="on"><br>
        <!--First name-->
    		<div class="box">
          <!-- <label for="fname" class="fl fontLabel"> First Name: </label> -->
    			<div class="new iconBox">
            <i class="fa fa-user" style="padding-top:10px;" aria-hidden="true"></i>
          </div>
    			<div class="fr">
    					<input type="text" name="fname" placeholder="First Name"
              class="textBox" autofocus="on" required>
    			</div>
    			<div class="clr"></div>
    		</div>
    		<!--First name-->


        <!--Second name--><br>
    		<div class="box">
          <!-- <label for="lname" class="fl fontLabel"> Seconed Name: </label> -->
    			<div class="fl iconBox"><i class="fa fa-user" style="padding-top:10px;" aria-hidden="true"></i></div>
    			<div class="fr">
    					<input type="text" required name="lname"
              placeholder="Last Name" class="textBox">
    			</div>
    			<div class="clr"></div>
    		</div>
    		<!--Second name-->


    		 <!--Second name--><br>
    		<div class="box">
          <!-- <label for="hno" class="fl fontLabel"> House Name: </label> -->
    			<div class="fl iconBox"><i class="fa fa-home" style="padding-top:10px;" aria-hidden="true"></i></div>
    			<div class="fr">
    					<input type="text" required name="hno"
              placeholder=" House Name" class="textBox">
    			</div>
    			<div class="clr"></div>
    		</div>
    		<!--Second name-->


    		 <!--Second name--><br>
    		<div class="box">
          <!-- <label for="street" class="fl fontLabel">Street: </label> -->
    			<div class="fl iconBox"><i class="fa fa-map" style="padding-top:10px;" aria-hidden="true"></i></div>
    			<div class="fr">
    					<input type="text" required name="street"
              placeholder="Street" class="textBox">
    			</div>
    			<div class="clr"></div>
    		</div>
    		<!--Second name-->

    		 <!--Second name--><br>
    		<div class="box">
          <!-- <label for="city" class="fl fontLabel"> City </label> -->
    			<div class="fl iconBox"><i  class="fa fa-map" style="padding-top:10px;"aria-hidden="true"></i></div>
    			<div class="fr">
    					<input type="text" required name="city"
              placeholder="City" class="textBox">
    			</div>
    			<div class="clr"></div>
    		</div>
    		<!--Second name-->

    		 <!--Second name--><br>
    		<div class="box">
          <!-- <label for="state" class="fl fontLabel"> State</label> -->
    			<div class="fl iconBox"><i class="fa fa-map" style="padding-top:10px;" aria-hidden="true"></i></div>
    			<div class="fr">
    					<input type="text" required name="state"
              placeholder="State" class="textBox">
    			</div>
    			<div class="clr"></div>
    		</div>
    		<!--Second name-->


    		<!---Phone No.------><br>
    		<div class="box">
          <!-- <label for="pin" class="fl fontLabel"> Pincode: </label> -->
    			<div class="fl iconBox"><i class="fa fa-map-pin" style="padding-top:10px;" aria-hidden="true"></i></div>
    			<div class="fr">
    					<input type="text" required name="pin" maxlength="10" placeholder="Pincode No." class="textBox">
    			</div>
    			<div class="clr"></div>
    		</div>
    		<!---Phone No.---->

    		<!---Phone No.------><br>
    		<div class="box">
          <!-- <label for="num" class="fl fontLabel"> Phone No.: </label> -->
    			<div class="fl iconBox"><i class="fa fa-phone-square" style="padding-top:10px;" aria-hidden="true"></i></div>
    			<div class="fr">
    					<input type="number" min="0" required  pattern="[0-9]{10}"  name="num" maxlength="10" placeholder="Phone No." class="textBox">
    			</div>
    			<div class="clr"></div>
    		</div>
    		<!---Phone No.---->


    		<!---Email ID----><br>
    		<div class="box">
          <!-- <label for="email" class="fl fontLabel"> Email ID: </label> -->
    			<div class="fl iconBox"><i class="fa fa-envelope" style="padding-top:10px;" aria-hidden="true"></i></div>
    			<div class="fr">
    					<input type="email" required name="email" placeholder="Email Id" class="textBox">
    			</div>
    			<div class="clr"></div>
    		</div>
    		<!--Email ID----->

    		<!---Email ID----><br>
    		<div class="box">
          <!-- <label for="uname" class="fl fontLabel"> User Name </label> -->
    			<div class="fl iconBox"><i class="fa fa-envelope" style="padding-top:10px;" aria-hidden="true"></i></div>
    			<div class="fr">
    					<input type="text" required name="uname" placeholder="User Name" class="textBox">
    			</div>
    			<div class="clr"></div>
    		</div>
    		<!--Email ID----->


    		<!---Password------><br>
    		<div class="box">
          <!-- <label for="pwd" class="fl fontLabel"> Password </label> -->
    			<div class="fl iconBox"><i class="fa fa-key" style="padding-top:10px;" aria-hidden="true"></i></div>
    			<div class="fr">
    					<input type="Password" required name="pwd" placeholder="Password" class="textBox">
    			</div>
    			<div class="clr"></div>
    		</div>
    		<!---Password---->

    		


    		<!--Terms and Conditions------>
    	<!-- 	<div class="box terms">
    				<input type="checkbox" name="Terms" required> &nbsp; I accept the terms and conditions
    		</div> -->
    		<!--Terms and Conditions------>



    		<!---Submit Button------><br>
    		<div class="box" >
    				<input type="Submit" name="Submit" class="submit" value="SUBMIT">
    		</div>
    		<!---Submit Button----->
      </form>
  </div>
  <!--Body of Form ends--->
  </body>
</html>

</div></div></div><br><br><br><br>
